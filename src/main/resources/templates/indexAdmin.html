<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>c4i admin site</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Blogs</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/r5i3gn54/newBlog}" class="btn btn-primary btn-sm mb-3">Add Blog</a>
        </div>
    </div>

    <div class="card" style="width: 18rem;" >
        <div th:each="blog: ${blogs}" style="margin-bottom:40px;">

            <img class="card-img-top" th:src="${blog.path}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}"></h5>
                <p class="card-text" th:text="${blog.content}"></p>
                <a th:href="${blog.link}" class="btn btn-primary">Go somewhere</a>
                <a th:href="@{/r5i3gn54/edit/{bolgId} (bolgId = ${blog.bolgId})}" class="btn btn-primary">Edit</a><br>
                <a th:href="@{/r5i3gn54/{bolgId} (bolgId = ${blog.bolgId})}" class="btn btn-danger">Delete</a>


            </div>
        </div>
    </div>

</div>
<br>
<br>
<br>
</body>
</html>
